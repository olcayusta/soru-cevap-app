<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Qa App</title>
  <meta name="description" content="Description.">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Material+Icons+Outlined&family=Material+Icons&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">


  <meta name="color-scheme" content="dark light">
  <link rel="stylesheet" href="/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="/dark.css" media="(prefers-color-scheme: dark)">

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#fff">
</head>
<body itemscope itemtype="https://schema.org/QAPage">
<app-root></app-root>
<script>
  const darkModeEnabled = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (darkModeEnabled) {
    const metaThemeColorEl = document.querySelector('meta[name=theme-color]');
    metaThemeColorEl.setAttribute('content', '#000');
  }
  const metaThemeColorEl = document.querySelector('meta[name=theme-color]');

  window.matchMedia('(prefers-color-scheme: dark)').onchange = ev => {
    if (ev.matches) {
      metaThemeColorEl.setAttribute('content', '#272727');
    } else {
      metaThemeColorEl.setAttribute('content', '#fff');
    }
  };
</script>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
