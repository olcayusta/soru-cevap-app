    <form autocomplete="off" spellcheck="false" [formGroup]="form" (submit)="submit()">
      <div class="form-body">

        <!-- E-posta -->
        <mat-form-field appearance="outline">
          <mat-label>E-posta</mat-label>
          <input aria-label="E-posta" matInput type="email" formControlName="email">
          <mat-error *ngIf="form.get('email').hasError('required')">Bir e-posta adresi girin</mat-error>
        </mat-form-field>

        <div class="button-link-row">
          <a mat-button color="primary">ŞİFREMİ UNUTTUM</a>
        </div>
