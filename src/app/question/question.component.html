<ng-container *ngIf="question$ | async as question">
  <div itemprop="mainEntity" itemscope itemtype="https://schema.org/Question">
    <div class="layout-container">
      <header>

        <h1 itemprop="name" class="headline-4">{{question.title}}</h1>

        <div itemprop="text" class="body-2 description">
          <time itemprop="dateCreated" [dateTime]="question.creationTime">{{question.creationTime | date}}</time>
          <span class="bracket">—</span>
          <span>{{question.viewCount}} görüntülenme</span>
        </div>

        <ng-template #favoriteIcon>
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path
              d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
          </svg>
        </ng-template>

       <!-- <mat-divider></mat-divider>-->

        <div class="add-to-favorite">
          <button mat-icon-button matTooltip="Favorilere ekle" (click)="addToFavorite(question.id)">
            <ng-container [ngTemplateOutlet]="favoriteIcon"></ng-container>
            <!--<span>FAVORİLERE EKLE</span>-->
          </button>
        </div>

        <div itemprop="author" itemscope itemtype="https://schema.org/Person">
          <div class="author">
            <img itemprop="image" class="author-img" src="{{question.user.picture}}"
                 alt="{{question.user.displayName}}">
            <div class="author-info">
              <a routerLink="/user/{{question.user.id}}">
                <div itemprop="name" class="author-name">{{question.user.displayName}}</div>
              </a>
              <div class="author-job">Web Geliştirici</div>
            </div>
          </div>
        </div>

      </header>
    </div>

    <!-- Description -->
    <app-question-content [content]="question.content"></app-question-content>

    <!-- Comments -->
    <id-question-comment-list></id-question-comment-list>

    <!-- Answers -->
    <id-question-answers></id-question-answers>

  </div>

  <!--<id-answer-form></id-answer-form>-->
</ng-container>
