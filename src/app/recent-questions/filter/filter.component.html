<button mat-button class="outlined-menu-button" [matMenuTriggerFor]="sortMenu">
  <span>Sort by: Trending</span>
 <!-- <mat-icon>arrow_drop_up</mat-icon>-->
</button>
<mat-checkbox color="primary">Yalnızca cevapsız soruları göster</mat-checkbox>

<mat-menu #sortMenu="matMenu" class="text-only-menu">
  <button mat-menu-item  *ngFor="let item of items; let index = index" #menuItem (click)="onItemClick(menuItem, index)">{{item.label}}</button>
</mat-menu>

<button mat-button class="outlined-menu-button" [matMenuTriggerFor]="languageMenu">
  <span>Language</span>
</button>

<mat-menu #languageMenu="matMenu" class="text-only-menu">
  <div *ngFor="let item of languageItems">
    <mat-checkbox>{{item.label}}</mat-checkbox>
  </div>
<!--  <button mat-menu-item  *ngFor="let item of languageItems; let index = index" #menuItem (click)="onLanguageMenuItemClicked(menuItem, index)">{{item.label}}</button>-->
</mat-menu>
