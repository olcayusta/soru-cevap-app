<ng-container *ngIf="questions$ | async as questions; else spinner">
  <div class="items">
    <qa-home-question-list-item *ngFor="let question of questions" [question]="question"></qa-home-question-list-item>
  </div>
  <div class="spinner load-more" idIsVisible (isVisible)="loadMore()">
    <mat-spinner diameter="32"></mat-spinner>
  </div>
</ng-container>

<ng-template #spinner>
  <mat-spinner></mat-spinner>
</ng-template>
