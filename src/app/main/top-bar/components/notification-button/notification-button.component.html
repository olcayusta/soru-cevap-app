<button mat-icon-button class='top-right-btn notification-button' aria-label='Bildirimler' hidden
        matTooltip='Bildirimler'
        #notificationElement='cdkOverlayOrigin'
        cdkOverlayOrigin
        (click)='openNotifications()'>
  <mat-icon fontSet='material-icons-outlined' matBadge='{{notificationCount$ | async}}' matBadgeSize='small'
            [matBadgeHidden]='(notificationCount$ | async) === 0'>notifications
  </mat-icon>
</button>
