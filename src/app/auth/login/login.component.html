<div class="page-center">

  <mat-card class="mat-elevation-z1">
    <mat-progress-bar mode="indeterminate" value="50" *ngIf="submitted"></mat-progress-bar>

    <mat-card-title>Oturum aç</mat-card-title>
    <mat-card-subtitle>with your google account</mat-card-subtitle>

    <button mat-button class="social-login-button row-github">

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img"
             aria-labelledby="abp2fky81nuuaf1m4qojwiywqygsmqp2" class="crayons-icon"><title
          id="abp2fky81nuuaf1m4qojwiywqygsmqp2">github</title>
    <path
      d="M12 2C6.475 2 2 6.475 2 12a9.994 9.994 0 006.838 9.488c.5.087.687-.213.687-.476 0-.237-.013-1.024-.013-1.862-2.512.463-3.162-.612-3.362-1.175-.113-.288-.6-1.175-1.025-1.413-.35-.187-.85-.65-.013-.662.788-.013 1.35.725 1.538 1.025.9 1.512 2.338 1.087 2.912.825.088-.65.35-1.087.638-1.337-2.225-.25-4.55-1.113-4.55-4.938 0-1.088.387-1.987 1.025-2.688-.1-.25-.45-1.275.1-2.65 0 0 .837-.262 2.75 1.026a9.28 9.28 0 012.5-.338c.85 0 1.7.112 2.5.337 1.912-1.3 2.75-1.024 2.75-1.024.55 1.375.2 2.4.1 2.65.637.7 1.025 1.587 1.025 2.687 0 3.838-2.337 4.688-4.562 4.938.362.312.675.912.675 1.85 0 1.337-.013 2.412-.013 2.75 0 .262.188.574.688.474A10.016 10.016 0 0022 12c0-5.525-4.475-10-10-10z"></path>
</svg>

      <span>Continue with Github</span>
    </button>

    <button mat-button class="social-login-button row-facebook">

       <svg aria-hidden="true" class="svg-icon iconFacebook" width="18" height="18" viewBox="0 0 18 18"><path
         d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z"
         fill="#4167B2"></path></svg>

      <span>Continue with Facebook</span>
    </button>

    <form autocomplete="off" spellcheck="false" [formGroup]="form" (submit)="formSubmit()">
      <div class="form-body">

        <!-- E-mail -->
        <mat-form-field appearance="fill">
          <mat-label>E-posta</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="form.get('email').hasError('required')">Bir e-posta adresi girin</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Şifre</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                 autocomplete="current-password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <qa-visibility-off-icon *ngIf="hide"></qa-visibility-off-icon>
            <qa-visibility-icon *ngIf="!hide"></qa-visibility-icon>
          </button>
          <mat-error *ngIf="form.get('password').hasError('required')">Bir şifre girin</mat-error>
        </mat-form-field>
      </div>

      <div class="row-actions">
        <button type="submit" mat-raised-button color="primary">İLERİ</button>
      </div>
    </form>
  </mat-card>
</div>
