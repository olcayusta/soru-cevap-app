<ng-container *ngIf="user">
  <div class="drawer-top">
    <img src="https://i.pinimg.com/236x/2f/32/ab/2f32ab9adb648c987489c133fede7235.jpg" alt="{{user?.displayName}}">
    <div class="drawer-top-flex">
      <h6 class="headline">{{user?.displayName}}</h6>
      <span class="body2">{{user?.email}}</span>
    </div>
  </div>
</ng-container>
