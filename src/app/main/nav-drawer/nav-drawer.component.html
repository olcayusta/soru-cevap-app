
<ng-container *ngIf="user">
  <div class="drawer-header">
    <img src="{{user.picture}}" alt="{{user.displayName}}">
    <div class="drawer-top-flex">
      <h6 class="headline">{{user?.displayName}}</h6>
      <span class="body2">{{user?.email}}</span>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!user">
  <div class="drawer-header">
    <id-fish-icon></id-fish-icon>
    <div class="drawer-top-flex">
      <h6 class="headline">Penguş</h6>
      <span class="body2">pengus@mail.com</span>
    </div>
  </div>
</ng-container>
