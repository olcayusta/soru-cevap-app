<mat-sidenav-container>
  <mat-sidenav position="start" #drawer [autoFocus]="false" fixedInViewport (closedStart)="sidenavClosedStart()"
               (openedStart)="sidenavOpenedStart()">
    <ng-container [ngComponentOutlet]="comp"></ng-container>
  </mat-sidenav>
  <mat-sidenav position="end" [mode]="mode" #sheet [autoFocus]="false" fixedInViewport
               (openedStart)="drawerOpenedStart()" (closedStart)="drawerClosedStart()"
               [fixedTopGap]="mode == 'side' ? 64 : 0">
    <qa-side-sheet></qa-side-sheet>
  </mat-sidenav>

  <qa-top-bar (openDrawer)="openSidenav(); drawer.toggle()" (openSheet)="sheet.toggle()"></qa-top-bar>
