<ng-container *ngIf="tag$ | async as tag">
  <header>
    <h4 class="headline-4">{{tag.title}}</h4>
    <p>Our latest news, updates, and stories about {{tag.title}}.</p>
  </header>

  <div class="items">
    <qa-home-question-list-item *ngFor="let question of tag.questions" [question]="question"></qa-home-question-list-item>
  </div>
</ng-container>
