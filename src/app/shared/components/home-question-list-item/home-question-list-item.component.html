<div class="item">


  <div class="item-left">
    <div class="img-shadow">
      <a routerLink="/user/{{question.user.id}}">
        <img src="{{question.user.picture}}" class="author-img" width="40" height="40" alt="{{question.user.displayName}}">
      </a>
    </div>
  </div>

  <div class="item-right">

    <a routerLink="/question/{{question.id}}">
      <div class="subtitle-1">{{question.title}}</div>
    </a>

    <div class="item-right-top">


      <div class="username" matTooltip="{{question.user.displayName}}" matTooltipPosition="above">
        <a routerLink="/user/{{question.user.id}}">{{question.user.displayName}}</a>
      </div>
      <span class="bracket">â€”</span>
      <div class="time">{{question.creationTime | timeAgo}}</div>

<!--      <div class="master-span" *ngIf="question.id === 20">-->
<!--        <span>CEVAPLANDI</span>-->
<!--      </div>-->
    </div>



    <div class="tag-list">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let tag of question.tags" routerLink="/tag/{{tag.id}}"
                  [selected]="tag.id === 6">{{tag.title}}</mat-chip>
        <mat-chip *ngIf="!question.tags">test</mat-chip>
      </mat-chip-list>
    </div>


    <mat-divider></mat-divider>
  </div>
</div>
