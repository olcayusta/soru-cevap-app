<div class="popup-page one-dp">
  <div class="one-border">
    <header>
      <img src="{{user.picture}}" alt="{{user.displayName}}">
      <div>
        <div class="title">{{user.displayName}}</div>
        <div class="subtitle">{{user.email}}</div>
      </div>
    </header>
    <section>
      <mat-nav-list>
        <a mat-list-item routerLink="/settings">
          <id-settings-icon></id-settings-icon>
          <span>Hesap & ayarlar</span>
        </a>
        <mat-list-item (click)="logout()">
          <id-exit-to-app-icon></id-exit-to-app-icon>
          <span>Oturumu kapat</span>
        </mat-list-item>
      </mat-nav-list>
    </section>
  </div>
</div>
