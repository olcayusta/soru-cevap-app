<div class="item mat-elevation-z4" [ngClass]="{following: tag.id === 2}">
  <mat-icon color="primary" *ngIf="tag.id === 2">check_icon</mat-icon>
  <div class="tag-header">
    <div class="conversion-text">{{tag.title}}</div>
  </div>
  <div class="count-text">{{tag.questionCount}}</div>
  <div class="body2">+22% of target</div>
</div>
