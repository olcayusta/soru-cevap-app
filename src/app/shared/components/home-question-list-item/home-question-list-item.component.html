<div class="item">

  <div class="item-left">
    <a class="avatar-link" title="{{question.user.displayName}}" routerLink="/user/{{question.user.id}}">
      <id-img-shadow picture="{{question.user.picture}}" displayName="{{question.user.displayName}}"></id-img-shadow>
    </a>
  </div>

  <div class="item-right">
    <div style="display: flex; align-items: center">
      <a routerLink="/question/{{question.id}}">
        <div class="subtitle-1">{{question.title}}</div>
      </a>
      <mat-icon class="check-icon" *ngIf="question.id === 20">done</mat-icon>
      <!--      <span class="check-title" *ngIf="question.id === 20">CEVAPLANDI</span>-->
    </div>

    <div class="item-right-top">
      <div class="username" matTooltip="{{question.user.displayName}}" matTooltipPosition="above">
        <a routerLink="/user/{{question.user.id}}">{{question.user.displayName}}</a>
      </div>
      <span class="bracket">â€”</span>
      <div class="time">{{question.creationTime | timeAgo}}</div>

      <!-- <div class="master-span" *ngIf="question.id === 20">
         <span>CEVAPLANDI</span>
       </div>-->
    </div>

    <div class="tag-list">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip *ngFor="let tag of question.tags" routerLink="/tag/{{tag.id}}">{{tag.title}}</mat-chip>
        <mat-chip *ngIf="!question.tags">test</mat-chip>
      </mat-chip-list>
    </div>


    <mat-divider></mat-divider>
  </div>
</div>
