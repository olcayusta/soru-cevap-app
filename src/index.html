<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Qa App</title>
  <meta name="description" content="Description.">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="dns-prefetch" href="http://localhost:9001">
  <link rel="preconnect" href="https://i.pinimg.com">
  <link rel="preconnect" href="http://192.168.1.2:9001">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="/light.css" media="(prefers-color-scheme: light)">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#e0e0e0">
</head>
<body itemscope itemtype="https://schema.org/QAPage">
<app-root></app-root>
<script>
  const darkModeEnabled = window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (darkModeEnabled) {
    const metaThemeColorEl = document.querySelector('meta[name=theme-color]');
    metaThemeColorEl.setAttribute('content', '#000');
  }
  const metaThemeColorEl = document.querySelector('meta[name=theme-color]');

  window.matchMedia('(prefers-color-scheme: dark)').onchange = ev => {
    if (ev.matches) {
      metaThemeColorEl.setAttribute('content', '#272727');
    } else {
      metaThemeColorEl.setAttribute('content', '#fff');
    }
  }
</script>
<noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
