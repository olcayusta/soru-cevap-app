<ng-container *ngIf='tag$ | async as tag'>
  <header>
    <h3 class='headline-3'>{{tag.title}}</h3>
    <p class='page-description'>Our latest news, updates, and stories about {{tag.title}}.</p>
  </header>
  <mat-divider></mat-divider>

  <div class='items'>
    <qa-home-question-list-item *ngFor='let question of tag.questions'
                                [question]='question'></qa-home-question-list-item>
  </div>
</ng-container>
