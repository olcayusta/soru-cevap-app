<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{user.picture}}" alt="{{user.displayName}}">
    <mat-card-title>{{user.displayName}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item routerLink="/settings">Hesap & ayarlar</a>
      <mat-list-item (click)="logout()">Oturumu kapat</mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
