<div class="popup-page mat-elevation-z2">
  <header>
    <div class="title">Bildirimler</div>
  </header>
  <section>
    <mat-nav-list>
      <a mat-list-item *ngFor="let notification of notifications$  | async">
        <img mat-list-avatar src="{{notification.user.picture}}" alt="{{notification.user.displayName}}">
        <h3 mat-line>{{notification.text}}</h3>
        <p mat-line>{{notification.user.displayName}}</p>
      </a>
    </mat-nav-list>
  </section>
</div>
