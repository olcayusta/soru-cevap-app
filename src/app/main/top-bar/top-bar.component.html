<mat-toolbar class='mat-elevation-z4' idSticky>

  <div id='left-content'>
    <button mat-icon-button aria-label='Open menu' class='menu-button'
            (click)='openDrawer.emit()'>
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink='/' class='logo-link' aria-label='Ana Sayfa'>
      <span>İyidev</span>
      <!--<sup>beta 1</sup>-->
    </a>
  </div>

  <div id='center-content'>
<!--    <app-search-form></app-search-form>-->
   <!-- <ng-container [ngComponentOutlet]='searchFormOutlet!' *ngIf='isDesktop'></ng-container>-->
    <app-search-form></app-search-form>
  </div>

  <div id='right-content'>
    <ng-container *ngIf='isLoggedIn$ | async; else signIn'>

      <!--      <div class="filter-bracket">
              <button mat-icon-button matTooltip="Filtrele" (click)="openSheet.emit()">
                <mat-icon fontSet="material-icons-outlined">filter_list</mat-icon>
              </button>
            </div>-->

      <button mat-icon-button routerLink='/create' matTooltip='Oluştur'>
        <mat-icon fontSet='material-icons-outlined'>add</mat-icon>
        <!--<span>Soru sor</span>-->
      </button>

      <app-notification-button></app-notification-button>

      <a mat-icon-button class='mobile-show' routerLink='/mobile-search'>
        <mat-icon fontSet='material-icons-outlined'>search</mat-icon>
      </a>

      <!--     <button mat-icon-button class="top-right-btn" matTooltip="Filtrele" (click)="openSheet.emit()">
             <id-filter-list-icon></id-filter-list-icon>
           </button>-->

      <app-avatar-button></app-avatar-button>

    </ng-container>
  </div>

  <!--  <mat-progress-bar mode="indeterminate" *ngIf="spinner$ | async"></mat-progress-bar>-->

</mat-toolbar>

<ng-template #signIn>
  <a mat-icon-button class='mobile-show search-btn' routerLink='/mobile-search'>
    <mat-icon class='material-icons-outlined'>search</mat-icon>
  </a>

  <ng-container *ngIf='isHandset'>
    <a mat-icon-button routerLink='/login'>
      <mat-icon>account_circle</mat-icon>
    </a>
  </ng-container>

  <ng-container *ngIf='!isHandset'>
    <a mat-button routerLink='/login'>OTURUM AÇ</a>
  </ng-container>
</ng-template>
